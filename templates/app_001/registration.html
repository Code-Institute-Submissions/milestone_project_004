{% extends 'app_001/base_002.html' %}
{% block body_block %}

    <section class="page-section about" id="about">
        <div class="container">

            

            <br>
            <br>

            <!-- About Section Content -->
            <div class="row">

                <div class="container text-center">
                    <div class="jumbotron">

                        {% if registered %}
                            <h1 class="page-section-heading text-center text-uppercase text-secondary mb-0">Thank you for registering!</h1>
                        {% else %}
                            <h1 class="page-section-heading text-center text-uppercase text-secondary mb-0">Register Here</h1><br><br>

                            <form enctype="multipart/form-data" method="POST">
                                {% csrf_token %}
                                {{ user_form.as_p }}
                                {{ profile_form.as_p }}
                                <input class="btn btn-success" type="submit" name="" value="Register">
                            </form>

                        {% endif %}

                    </div>
                </div>
            </div>
        </div>
    </section>

{% endblock %}
